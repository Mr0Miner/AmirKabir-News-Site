<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../../styles-news.css">
    <meta name="description" content="{{ description }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>خبرگزاری امیـر کبیـر</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">صفحه اصلی</a></li>
                    <li><a href="../../about-us/">درباره ما</a></li>
                </ul>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="main-content">
                <!-- تصویر خبر -->
                <img src="{{ image_src }}" alt="تصویر خبر" class="news-image"> <br>
                <!-- عنوان خبر -->
                <h2 class="news-title">{{ news_title }}</h2>
                <!-- تاریخ خبر -->
                <p class="news-date">{{ news_date }}</p>
                <!-- متن خبر -->
                <p>{{ news_content }}</p>
                
                <video class="video-container" controls>
                    <source src="{{ video_src }}" type="video/mp4">
                    مرورگر شما از تگ ویدیو پشتیبانی نمی‌کند.
                </video>
                <p>به نقل از «{{ source }}»</p>
            </div>

            <aside class="sidebar">
                <h3>دسترسی سریع به اخبار</h3>
                <ul>
                    <li>
                        <a href="#">
                            <img src="{{ sidebar_image_src }}" alt="تغییرات اقتصادی" class="sidebar-image">
                            {{ sidebar_title }}
                        </a>
                    </li>
                </ul>
            </aside>
        </div>

        <footer>
            <p>2024 &copy; تمامی حقوق محفوظ است</p>
        </footer>
    </div>
</body>
</html>
